<!DOCTYPE html>
<html lang="en">
	
	<head>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="main_javascript.js"></script>
		<meta charset="utf-8">
		<meta name = "description" content = "Freefall Simulator">
		<title> Freefall Simulator </title>	
	</head>
	<body style="background-image:url('coolbackground.jpg');" height="600px;">
		<div class="strip">
			<form>
			  <label for="height"><p class="font">Starting Height(m)</p></label>
			  <input type="text" id="height" name="height" value="100">
			  <label for="mass"><p class="font">Mass(kg)</p></label>
			  <input type="text" id="mass" name="mass" value="88.8">
			  <label for="gravity"><p class="font">Gravity(m/s&sup2;)</p></label>
			  <input type="text" id="gravity" name="gravity" value="9.81">
			  <label for="orient"><p class="font">Orientation</p></label>
				<select id="orient" name="orient">
					<option value="1" selected><p>Nosedive</p></option>
					<option value="2"><p>Spread Eagle</p></option>
				</select>
			</form>
			<button class="one" onclick="start()">Start</button>
			<button class="two" onClick="window.location.href=window.location.href">Restart</button>
		</div>

		<video id="canvas" loop>
			<source src="work3.webm" type="video/webm">
		</video>
		<img id="fall" src=""></img>
		<div class="down-arrow"><p class="a">&nbsp;Velocity(m/s)</p>
			<input class="one" type="text" id="velocity" placeholder="0" readonly>
		</div>
		<div class="down-arrowone"><p class="a">&nbsp;FGravity(N)</p>
			<input class="one" type="text" id="fgravity" placeholder="0" readonly>
		</div>
		<div class="up-arrow"><p class="b">&nbsp;Drag(N)</p>
			<input class="three" type="text" id="drag" placeholder="0" readonly>
		</div>
		<div class="line">
			<label for="y"><p class="font1">y&nbsp;=</p><input class="two" type="text" id="y" name="y" placeholder="0" readonly></label>
			<label for="t"><p class="fontt">&Delta;t&nbsp;=</p><input class="twot" type="text" id="t" name="t" placeholder="0" readonly></label>
		</div>
	</body>
</html>
